<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>CSS Test</title>
</head>

<body>
    <div class="card_container">

        <img src="./Imágenes/card_img.svg" alt="Imagen principal">

        <h1 class="card_title">Order Summary</h1>
        <p class="card_info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!</p>

        <div class="plan_container">

            <div class="plan_left_cont">
                <img src="./Imágenes/icon-music.svg" alt="icono música">
                <div class="price_info_cont">
                    <div class="plan_title">Annual Plan</div>
                    <p class="price">$59.99/year</p>
                </div>
            </div>

            <a class="change" href="#">Change</a>
        </div>

        <input type="submit" value="Proceed to Payment" class="card_submit">
        <a class="cancel_order" href="#">Cancel Order</a>
    </div>

</body>

</html>
